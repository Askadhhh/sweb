<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Создание вопросов</title>
  </head>
  <script src="script.js" defer></script>
  <body>
    <form id="createQuestionForm">
      <textarea
        name="title"
        id="title"
        placeholder="Введите текст вопроса"
        rows="5"
        cols="40"
        required
      ></textarea>

      <div id="containerAnswer"></div>
    </form>

    <form id="addAnswerForm">
      <div>
        <input
          name="newTextAnswer"
          type="text"
          placeholder="Введите вариант ответа"
          required
        />
        <input type="submit" value="Добавить" />
      </div>
    </form>

    <div>
      <input form="createQuestionForm" type="submit" value="Создать вопрос" />
    </div>
  </body>
</html>
