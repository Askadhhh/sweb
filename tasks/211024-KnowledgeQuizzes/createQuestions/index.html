<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Создание вопросов</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <form id="createTestForm">
      <textarea
        name="title"
        rows="5"
        cols="40"
        placeholder="Введите название теста"
        required
      ></textarea>
    </form>
    <form id="createQuestionForm">
      <textarea
        name="title"
        id="title"
        placeholder="Введите текст вопроса"
        rows="5"
        cols="40"
        required
      ></textarea>

      <div id="containerAnswer"></div>
    </form>

    <form id="addAnswerForm">
      <div>
        <input
          name="newTextAnswer"
          type="text"
          placeholder="Введите вариант ответа"
          required
        />
        <input type="submit" value="Добавить" />
      </div>
    </form>

    <div>
      <input form="createQuestionForm" type="submit" value="Создать вопрос" />
    </div>
    <div id="containerQuestions">
      <!-- <div class="questionCard">
        <h3>Что такое?</h3>
        <ul>
          <li>вариант а</li>
          <li>вариант б</li>
        </ul>
      </div> -->
    </div>
    <div>
      <input type="submit" value="Создать тест" form="createTestForm" />
    </div>
  </body>
</html>
